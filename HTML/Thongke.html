<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../CSS/Thongke.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trang Thống kê</title>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="../HTML/TrangNguoiQuanLy.html">
                <img src="../image/LogoTruong.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm..." class="search-input">
                <button class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <div class="nav-content-text">Quản Lý Lao Động</div>
            <div class="user-menu" id="userMenu">
                <img src="../image/Avarta.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">Huỳnh Tiến Hiểu</span>
                <i class="fa fa-caret-down"></i>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li><a class="a-color" href="Trangthongtinquanly.html">Thông tin cá nhân</a></li>
                    <li><a class="a-color" href="#">Đổi mật khẩu</a></li>
                    <li><a class="a-color" href="login.html">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="nav-content-text" style="text-align: center;">Thông Tin Quản Lý</div>
        <div class="row">
            <!-- Menu Bên Trái -->
            <div class="col-md-3">
                <div class="box-container-menu">
                    <a href="TrangNguoiQuanLy.html"><i class="fa fa-home"></i> Trang chủ</a>
                    <a href="#" class="icon-link"><i class="fa-regular fa-calendar-plus"></i> Tạo lịch đăng kí</a>
                    <a href="#" class="icon-link"><i class="fa fa-calendar"></i>Lịch Lao Động</a>
                    <a href="#"><i class="fa fa-bar-chart"></i> Thông báo</a>
                    <a href="#"><i class="fa fa-bar-chart"></i> Thống kê</a>
                    <a href="#"><i class="fa fa-file-text"></i> Báo cáo</a>
                    <a href="#"><i class="fa fa-check-circle"></i> Xác nhận hoàn thành</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="info-card">
                    <h2 class="title">Thông Tin Báo Cáo</h2>
                    <div class="profile-img-container">
                        <!-- Chart container -->
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // Data for the chart
                const data = {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Đăng ký Ngày Lao động',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                };

                // Configuration for the chart
                const config = {
                    type: 'bar', // Change this to 'line', 'pie', etc. for different types of charts
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };

                // Render the chart
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            </script>
        </div>
    </div>





    <script>
        document.getElementById('userMenu').addEventListener('click', function (event) {
            event.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });
        document.addEventListener('click', function (event) {
            if (!document.getElementById('userMenu').contains(event.target)) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });
    </script>
</body>

</html>
