<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trang Đăng Nhập</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="../image/logo.png" alt="Logo">
            </div>
            <div class="text_dangnhap">
                <h2>ĐĂNG NHẬP</h2>
            </div>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Tài Khoản" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                    <i class="fa fa-lock"></i>
                    <!-- Thêm biểu tượng eye -->
                    <div class="eye">
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="../HTML/Quenmatkhau.html">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <script>
        // Lấy các phần tử cần thiết
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        // Thêm sự kiện click cho biểu tượng eye
        togglePassword.addEventListener('click', function () {
            // Kiểm tra kiểu của trường nhập liệu
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Thay đổi biểu tượng eye
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
