<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/DoiMatKhau.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Đổi Mật Khẩu</title>

</head>

<body>
    <div class="change-password-box">
        <h2>Đổi Mật Khẩu</h2>
        <form>
            <div class="input-box">
                <input type="password" id="password" placeholder="Mật Khẩu" required>
                <div class="eye">
                    <i class="fa fa-eye" id="togglePassword1"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Xác Nhận Mật Khẩu" required>
                <div class="eye">
                    <i class="fa fa-eye" id="togglePassword2"></i>
                </div>
            </div>
            <button onclick="changePassword()">Xác nhận</button>
        </form>

        <p class="success-message" id="success-message">Đổi mật khẩu thành công!</p>
    </div>

    <script>
        // Xử lý nút hiện/ẩn mật khẩu
        function togglePassword(fieldId, toggleId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(toggleId);

            // Thay đổi kiểu input giữa "password" và "text"
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);

            // Thay đổi biểu tượng
            toggleIcon.classList.toggle("fa-eye");
            toggleIcon.classList.toggle("fa-eye-slash");
        }

        // Thêm sự kiện cho từng biểu tượng mắt
        document.getElementById("togglePassword1").addEventListener("click", function () {
            togglePassword("password", "togglePassword1");
        });

        document.getElementById("togglePassword2").addEventListener("click", function () {
            togglePassword("confirm-password", "togglePassword2");
        });

        // Xử lý nút "Xác nhận" để kiểm tra mật khẩu
        function changePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const successMessage = document.getElementById("success-message");

            if (password && confirmPassword && password === confirmPassword) {
                successMessage.style.display = "block";
            } else {
                alert("Mật khẩu và xác nhận không trùng khớp. Vui lòng thử lại.");
            }
        }
    </script>
</body>

</html>
