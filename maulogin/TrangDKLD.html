<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../maulogin/Trangthongtinquanly.css">

    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trang Quản Lý Đăng Ký</title>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="../maulogin/TrangNguoiQuanLy.html">
                <img src="../maulogin/image/LogoTruong.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm..." class="search-input">
                <button class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <div class="nav-content-text">Quản Lý Lao Động</div>
            <div class="user-menu" id="userMenu">
                <img src="../maulogin/image/Avarta.png" alt="User Avatar" class="user-avatar">
                <span class="user-name">Huỳnh Tiến Hiểu</span>
                <i class="fa fa-caret-down"></i>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li><a class="a-color" href="../maulogin/Trangthongtinquanly.html">Thông tin cá nhân</a></li>
                    <li><a class="a-color" href="#">Đổi mật khẩu</a></li>
                    <li><a class="a-color" href="../maulogin/login.html">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="box-container-menu">
                    <a href="../maulogin/TrangNguoiQuanLy.html"><i class="fa fa-home"></i> Trang chủ</a>
                    <a href="#"><i class="fa fa-calendar"></i> Tạo lịch lao động</a>
                    <a href="#"><i class="fa fa-bar-chart"></i> Thống kê</a>
                    <a href="#"><i class="fa fa-file-text"></i> Báo cáo</a>
                    <a href="#"><i class="fa fa-check-circle"></i> Xác nhận hoàn thành</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="box-container-info">
                    <label for="labor-type">Chọn loại lao động:</label>
                    <select id="labor-type" class="form-select">
                        <option value="1">Lao Động Cá Nhân</option>
                        <option value="2">Lao Động Nhóm</option>
                    </select>
                </div>
            </div>

        </div>
        <script>
            document.getElementById('userMenu').addEventListener('click', function (event) {
                event.stopPropagation();
                document.getElementById('dropdownMenu').classList.toggle('show');
            });
            document.addEventListener('click', function (event) {
                if (!document.getElementById('userMenu').contains(event.target)) {
                    document.getElementById('dropdownMenu').classList.remove('show');
                }
            });
        </script>
</body>

</html>
