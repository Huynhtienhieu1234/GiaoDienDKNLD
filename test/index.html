<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Text Color</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .text {
            font-size: 18px;
            line-height: 1.2;
        }

        .school {
            color: red;
            font-weight: bold;
            display: block;
        }

        .faculty {
            color: lightblue;
            display: block;
            padding-left: 15px;
            /* Thụt vào một chút */
        }

        /* Hiệu ứng đổi màu khi hover */
        .school:hover {
            color: blue;
        }

        .faculty:hover {
            color: darkblue;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="../image/logo.png" alt="Logo" class="logo">
        <div class="text">
            <span class="school">TRƯỜNG ĐẠI HỌC ĐỒNG THÁP</span>
            <span class="faculty">Khoa Công nghệ và Kỹ thuật</span>
        </div>
    </div>

</body>

</html>
